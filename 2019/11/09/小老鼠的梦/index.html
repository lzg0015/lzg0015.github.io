      <h1 class="post-title">
        
          小老鼠的梦
        
      </h1>

      <time class="post-time">
          Nov 09 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>小老鼠做了一个甜甜的梦，它梦见所有的猫都变了模样。<br>小猫的脸，嘿嘿，变成了香香的奶油蛋糕。<br>小猫的眼睛，嘿嘿，变成了紫色的葡萄<br>小猫的嘴巴，嘿嘿，变成了甜甜的奶糖<br>小猫的尾巴，嘿嘿，变成了美味的香肠<br>自己也变成了鼠大王，神气的走在大街上<br>一边走，一边说<br>老鼠怕猫，那是谣传，一只小猫，有啥可怕<br>壮起鼠胆，把猫打翻，千古偏见，一并推翻。</p>
