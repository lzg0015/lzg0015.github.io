          黑龙江大学校歌
        
      </h1>

      <time class="post-time">
          Nov 08 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>在学校的时候，每天早晨校广播台要播放校歌，我非常喜欢她铿锵有力的节奏，磅礴大气的歌词。听着校歌，迎着朝阳，在联通广场上跑步，锻炼，晨读，都是很惬意的事情。<br>毕业多年后，经常在晚上加班的时候，放上几遍，心中依然是充满澎湃激情的感觉。这也是不忘初心吧。</p>
